<div>

  <mat-form-field>
    <input matInput [(ngModel)]="boxName">
  </mat-form-field>

  <br>
    <mat-form-field>
      <input type="number" matInput [(ngModel)]="boxPrice">
    </mat-form-field>

  <br>
  <button mat-raised-button (click)="writeProductName()">Click</button>

  <mat-card *ngFor="let p of boxes">
    {{p | json}}
  </mat-card>

</div>
